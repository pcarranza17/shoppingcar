<div class="container">
  <h5>Products</h5>
  <div class="row">
      <div class="col-sm-4 py-2" *ngFor="let product of products">
          <div class="card h-100">
            <img class="card-img-top" [src]="product.image" [alt]="product.title" [routerLink]="['/product', product.id]">
            <div class="card-body d-flex justify-content-between align-items-right" [routerLink]="['/product', product.id]">
                <h3 class="card-title">{{ product.title }}</h3>
            </div>
            <blockquote class="blockquote mb-0 card-body">
              <footer class="blockquote-footer">
                <small class="text-muted">
                  Precio <cite title="Source Title">{{ product.price }}</cite>
                </small>
                &nbsp;&nbsp;<button (click)="addToCart(product)" class="btn btn-warning">Add to cart</button>
              </footer>
            </blockquote>
          </div>
        </div>
  </div>
</div>
